<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <title>Restoration Calendar</title>
  </head>
  <body>
    <div class="px-3 text-center">
      <div class="row w-100" style="position: fixed; background-color: white; top: 0;">
        <div class="col-sm-2 mb-3 mt-4">
          <input type="radio" name="calendarFlag" value="0" checked id="custRadio"/><label for="custRadio" class="pl-3">&nbsp;&nbsp;Restoration</label>
        </div>
        <div class="col-sm-2 mb-3 mt-3">
          <input type="number" name="customYear" value="16050" class="form-control" id="cusYear"/>
        </div>
        <div class="col-sm-2 mb-3 mt-3">
          <select name="customMonth" class="form-control" id="cusMonth">
            <option value="1">ALAAM</option>
            <option value="2">OMEN</option>
            <option value="3">RAISA</option>
            <option value="4">MIA</option>
            <option value="5">UNA</option>
            <option value="6">RIPA</option>
            <option value="7">SPAA</option>
            <option value="8">AMIA</option>
            <option value="9">DAISA</option>
            <option value="10">RA</option>
            <option value="11">PIAA</option>
            <option value="12">TEMIAA</option>
          </select>
        </div>
        <!--<div class="col-sm-3 mb-3 mt-3">
          <input type="button" class="btn btn-primary" id="printContent" value="Print">
          <input type="button" class="btn btn-primary" id="printAll" value="PrintAll">
        </div>-->
        <div class="col-sm-2 mb-3 mt-4">
          <input type="radio" name="calendarFlag" value="1" id="gregRadio"/><label for="gregRadio" class="pl-3">&nbsp;&nbsp;Gregorian</label>
        </div>
        <div class="col-sm-2 mb-3 mt-3">
          <input type="number" name="gregYear" value="2023" class="form-control" id="gregYear"/>
        </div>
        <div class="col-sm-2 mb-3 mt-3">
          <select name="gregMonth" class="form-control" id="gregMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>
      <div id="printableContens" class="mt-3" style="padding-top: 60px;">
        <table class="table text-center table-bordered" id="customCalendar">
          <thead>
            <tr>
              <th>AEMA</th>
              <th>AMMA</th>
              <th>HOA</th>
              <th>DREMA</th>
              <th>KEBA</th>
              <th>REA</th>
              <th>FIDA</th>
              <th>LORSA</th>
              <th>DROBA</th>
              <th>ELPA</th>

            <tr>
              <th>IRISA</th>
              <th>IRITA</th>
              <th>HODA/AERSA</th>
              <th>EIRA/KIRA</th>
              <th>SIHA</th>
              <th>SONIA</th>
              <th>MENIA</th>
              <th>OBUA/DAISA</th>
              <th>HOPA/RAISA</th>
              <th>MIA RA</th>
            </tr>
          </thead>
          <tbody id="calContent">

              <td>1</td>
              <td>2</td>

              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </div>
      <iframe contenteditable="true" src="templateprint.html" style="border: 1px solid red; display: none;"></iframe>
      <script src="./view.js"></script>
    </div>
  </body>
</html>
